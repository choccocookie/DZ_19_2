{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ blog.photo | media_filter }}">
            <div class="card-body">
              <p class="card-text">Заголовок: {{ blog.name }}</p>
              <p class="card-text">Ссылка: {{ blog.slug }}</p>
              <p class="card-text">Содержимое: {{ blog.description }}</p>
              <p class="card-text">Дата создания: {{ blog.created_at }}</p>
              <p class="card-text">Опубликовано: {{ blog.is_published }}</p>
              <p class="card-text">Количество просмотров: {{ blog.views }}</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a class="btn btn-primary" href="{% url 'blog:blog_list' %}" role="button">Назад</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
