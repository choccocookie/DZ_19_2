<div class="col-sm-4 offset-md-1 py-4">
    <h4 class="text-white">Меню</h4>
    <ul class="list-unstyled">
        <li><a href="{% url 'catalog:catalog_list' %}" class="text-white">Каталог</a></li>
        {% if user.is_authenticated %}
        <li>
            <form id="logout-form" action="{% url 'users:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link text-white p-0" style="text-decoration: none;">Выйти</button>
            </form>
        </li>
        {% else %}
        <li><a href="{% url 'users:login' %}" class="text-white">Вход</a></li>
        <li><a href="{% url 'users:register' %}" class="text-white">Регистрация</a></li>
        {% endif %}
        <li><a href="{% url 'catalog:contacts' %}" class="text-white">Контакты</a></li>
    </ul>
</div>
