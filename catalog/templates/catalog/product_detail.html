{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Вкусвилл</h1>
    <p class="lead">Вкусвилл - это хавчик и запивон</p>
</div>
<div class="container">
    <div class="row text-center">

            <div class="col-3">

                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
                        </div>
                        <div class="card-body">
                            <img src="{{ product.image | mymedia }}" alt="{{ product.name }}" class="img-fluid">
                            <h1 class="card-title pricing-card-title">{{object.purchase_price}} rub</h1>
                            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                                <li>{{object.description}}</li>

                            </ul>
                            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
                        </div>
                    </div>

            </div>

    </div>
</div>
{% endblock %}
